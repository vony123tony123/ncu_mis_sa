<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>保單管理後台</title>
<link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
<link href="statics/icon/favicon.ico" type="image/x-icon"
	rel="shortcut icon">
<link rel="stylesheet" type="text/css"
	href="statics/css/cake.generic.css">

<script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

<!-- Bootstrap core CSS -->
<link href="statics/css/bootstrap.min.css" rel="stylesheet">
<link href="statics/css/font-awesome.min.css" rel="stylesheet">
<link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
<link href="statics/icon/favicon.ico" type="image/x-icon"
	rel="shortcut icon">

<!-- Custom styles for this template -->
<link href="statics/css/product.css" rel="stylesheet">
<link href="statics/css/jquery-confirm.css" rel="stylesheet">

<script src="statics/js/jquery-3.4.1.min.js"></script>
<script src="statics/js/jquery-confirm.js"></script>

</head>

<body>
<div
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm"
			style="background-color: LightGray; " >
			<img src="./statics/img/youtbue.png"
				style="width: 40px; height: 30px;">
			<h5 class="my-0 mr-md-auto font-weight-normal">OOO保險公司</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a  class="p-2 text-dark" href="memberIndex.html">會員管理</a> <a
					class="p-2 text-dark" href="insuranceIndex.html">保險管理</a> <a
					class="p-2 text-dark" href="insurancePolicyIndex.html">保單管理</a>
				<a class="btn btn-outline-primary" href="login.html">登出</a>
			</nav>
		</div>
	<div id="container">
		<div id="content">
			<h2>保單管理</h2>

			<div id="flashMessage" class="message" style="display: none;"></div>
			
			<div style="overflow-x: auto; white-space: nowrap;">
				<table id="table">
					<thead>
						<tr>
							<th>保單編號</th>
							<th>會員編號</th>
							<th>保險編號</th>
							<th>年繳保費</th>
							<th>受益人名稱</th>
							<th>與要保人關係</th>
							<th>受益人電話</th>
							<th>受益人住址</th>
							<th>建立時間</th>
							<th>上次修改時間</th>
							<th>功能</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
			</table>
			</div>
			<script type="text/javascript">
				var member_id = localStorage.getItem("member_id");
				var isManager = localStorage.getItem("isManager");
				if(member_id==null || isManager!=1){
					alert("您不是管理員!!");
					window.location = "insurance.html";
				}
				
				
				// 全域變數紀錄SQL指令下的次數
				var sql_num = 0;
				$(document).ready(function() {
					getAllInsurancePolicy();
				});
				
				function deleteInsurancePolicy(id) {
					var check = window.confirm("確認刪除保單？");
					
					var data = {
						"insurancePolicy_id" : id
					}
					
					var data_string = JSON.stringify(data);

					if (check == true) {
						console.log("You pressed OK!");
						// 發出POST的PUT請求
						$.ajax({
							type : "DELETE",
							url : "api/insurancePolicy.do",
							data : data_string,
							crossDomain : true,
							cache : false,
							dataType : 'json',
							timeout : 5000,
							success : function(response) {
								$('#flashMessage').html(response.message);
								$('#flashMessage').show();
								if (response.status == 200) {
									getAllInsurance()
								}
							},
							error : function() {
								alert("無法連線到伺服器！");
							}
						});
					} else {
						console.log("You pressed Cancel!");
					}

				}

				function getAllInsurancePolicy() {
					// 發出POST的GET請求取得所有保險列表
					$.ajax({
						type : "GET",
						url : "api/insurancePolicy.do",
						crossDomain : true,
						cache : false,
						dataType : 'json',
						timeout : 5000,
						success : function(response) {
							if (response.status == 200) {
								updateTable(response.response.data);
							}
							console.log(response);
						},
						error : function() {
							alert("無法連線到伺服器！");
						}
					});
				}

				// 更新保險列表表格
				function updateTable(data) {
					$("#table > tbody").empty();
					var table_html = '';
					$.each(data, function(index, value) {
						table_html += '<tr><td scope="row">'
								+ value['insurance_policy_id'] + '</td>';
						table_html += '<td>' + value['member_id']+ '</td>';
						table_html += '<td>' + value['insurance_id']+ '</td>';
						table_html += '<td>' + value['insurance_premium']+ '</td>';
						table_html += '<td>' + value['beneficiary_name'] + '</td>';
						table_html += '<td>' + value['beneficiary_relationship'] + '</td>';
						table_html += '<td>' + value['beneficiary_phone_number'] + '</td>';
						table_html += '<td>' + value['beneficiary_address'] + '</td>';
						table_html += '<td>' + value['create_time'] + '</td>';
						table_html += '<td>' + value['modify_time'] + '</td>';
						table_html += '<td>'+ '<a href="insurancePolicyDetail.html?insurance_policy_id='
											+ value['insurance_policy_id'] + '">詳情</a> | '
						table_html += '<a href="insurancePolicyEdit.html?insurance_policy_id='
								+ value['insurance_policy_id'] + '">編輯</a> | ';
						table_html += '<a href="javascript: deleteInsurancePolicy('+ value['insurance_policy_id']
								+ ');">刪除</a></td></tr>';
					})

					$("#table > tbody").append(table_html);
				}
			</script>
		</div>
	</div>
</body>

</html>
