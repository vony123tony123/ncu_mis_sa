<body>

<div style=" display:none; "  id="member_bar">
		<div

	<div style="display:none;" id="manager_bar">

			style="background-color:rgb(214, 236, 243); " >
			<img src="./statics/img/insurance.png"
				style="width: 40px; height: 30px;">
			<h5 class="my-0 mr-md-auto font-weight-normal">OOO保險公司</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a  class="p-2 text-dark" href="memberIndex.html">會員管理</a> <a
					class="p-2 text-dark" href="insuranceIndex.html">保險管理</a> <a

				<a class="btn btn-outline-primary" href="login.html">登出</a>

	</div>

    <div id="container">
    
        <div class="col-md-12 order-md-1">
		<h2 class="mb-2">保單試算</h2>
		<hr class="mb-2">
            
            <h3 class="mb-2">歡迎註冊！</h3>
            
            
            <!-- 按鈕：我要直接看保險！ / 帳戶登入 -->
            <form id="form" accept-charset="utf-8">
            
            	<div class="submit">
            		<input class="btn btn-outline-primary mb-4" type="button" value="已有帳戶?(登入)" onclick=
            			"location.href='login.html'">
            	</div>
            	
            </form>
            
            
            <!-- 提示 -->
            <div id="flashMessage" class="message" 
            style="display: none;"></div>

            
            <!-- 表單：建立帳戶之註冊表單 -->
            <form id="form" accept-charset="utf-8">
                
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                
                <div class="row mx-auto mb-2 input id required">
                    <label for="member_id">身分證字號</label>
                    <input name="id" placeholder="AXXXXXXXXX" class="form-control" maxlength="10" type="text" id="member_id" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input name required">
                    <label for="member_name">姓名</label>
                    <input name="name" placeholder="王小明" class="form-control" maxlength="50" type="text" id="member_name" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input email required">
                    <label for="member_email">電郵</label>
                    <input name="email" placeholder="happy@happy.com" class="form-control" maxlength="50" type="email" id="member_email" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input password required">
                    <label for="member_password">密碼</label>
                    <input name="password" placeholder="請再次輸入密碼" class="form-control" maxlength="50" type="password" id="member_password" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input password_check required">
                    <label for="member_password_check">密碼確認</label>
                    <input name="password_check" placeholder="請再次輸入密碼" class="form-control" maxlength="50" type="password" id="member_password_check" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input bank_account required">
                    <label for="member_bank_account">銀行帳號</label>
                    <input name="bank_account" placeholder="請輸入16位銀行帳號" class="form-control" maxlength="16" type="text" id="member_bank_account" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input birthday required">
                    <label for="member_birthday">生日</label>
                    <input name="birthday" placeholder="YYYY-MM-DD" class="form-control" maxlength="15" type="text" id="member_birthday" required="required">
                </div>
                

				<div class="row mx-auto mb-2 input gender required">
					<label for="gender">性別</label>
					<div>
						<input name="gender" type="radio" id="gender_1" value="1" required="required">
						<label for="gender_1">男</label>
					</div>
					<div>
						<input name="gender" type="radio" id="gender_0" value="0" required="required">
						<label for="gender_0">女</label>
					</div>
				</div>

                <div class="row mx-auto mb-2 input height required">
                    <label for="member_height">身高</label>
                    <input name="height" placeholder="請輸入身高(公分)" class="form-control" maxlength="3" type="text" id="member_height" required="required">
                </div>
                
                <div class="row mx-auto mb-2 input weight required">
                    <label for="member_weight">體重</label>
                    <input name="weight" placeholder="請輸入體重(公斤)" class="form-control" maxlength="3" type="text" id="member_weight" required="required">
                </div>
                
                
                <div class="row mx-auto mb-2 input disease_id required">
					<label for="disease_id">疾病</label>
					<div>
					<input name="disease_id" type="radio" id="disease_id_0" value="0" required="required">
					<label for="disease_id_0">無</label>
					</div>
					<div>
					<input name="member_disease_id" type="radio" id="disease_id_1" value="1" required="required">
					<label for="disease_id_1">先天疾病</label>
					</div>
					<div>
					<input name="member_disease_id" type="radio" id="disease_id_2" value="2" required="required">
					<label for="disease_id_2">重大傷病</label>
					</div>
					<div>
					<input name="member_disease_id" type="radio" id="disease_id_3" value="3" required="required">
					<label for="disease_id_3">其他</label>
					</div>
				</div>
                           
                <div class="row mx-auto mb-2 input phone_number required">
                    <label for="member_phone_number">電話</label>
                    <input name="phone_number" class="form-control" maxlength="50" type="text" id="member_phone_number" required="required" placeholder="09xx-xxx-xxx">
                </div>
                
                <div class="row mx-auto mb-2 input address required">
                    <label for="member_address">地址</label>
                    <input name="address" class="form-control" maxlength="50" type="text" id="member_address" required="required">
                </div>
                
            </form>
            
            
            <!-- 按鈕：取消註冊 / 建立帳戶 -->
            <form id="form" accept-charset="utf-8">
                
            	<div class="submit">
            		<input class="btn btn-outline-primary" type="button" value="取消註冊" onclick=
            			"javascript: deleteMember">
            		<input class="btn btn-outline-primary" type="button" value="註冊" id="submit"><!-- onclick=
            			"location.href='member_center.html'" id="submit">-->
            	</div>
                
            </form>
            
            
            <!--程式：
            	提交註冊資料
            -->
            <script type="text/javascript">
         		// FUNCTIONS
                var isManager = localStorage.getItem("isManager");
         		
         		// 處理表單點擊事件
                $(document).ready(function() {
                	
                	if(isManager == 1){
                		document.getElementById('manager_bar').style.display = "block";
                		document.getElementById('member_bar').style.display = "none";
                	}else{
                		document.getElementById('member_bar').style.display = "block";
                		document.getElementById('manager_bar').style.display = "none";
                	}
                	
	                var $form = $('#submit');
	                    $form.click(
	                    		function() {
	                        submit();
	                    }
	              );
                    
                    
                    //提交註冊資料
                    function submit() {
                        var id 				= $('#member_id').val();
                    	var name 			= $('#member_name').val();
                        var email 			= $('#member_email').val();
                        var password 		= $('#member_password').val();
                        var bank_account 	= $('#member_bank_account').val();
                        var birthday 		= $('#member_birthday').val();
                        var gender 			= $('input[name=gender]:checked').val();
                        var height 			= $('#member_height').val();
                        var weight 			= $('#member_weight').val();
                        var disease_id 		= $('input[name=disease_id]:checked').val();
                        var phone_number 	= $('#member_phone_number').val();
                        var address 		= $('#member_address').val();
                        
                        
                        var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                        var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                        var phone_rule = /^09\d{2}-\d{3}-\d{3}$/;
                        
                        birthday = checkDate(birthday);

                        if (!email_rule.test(email)) {
                            alert("Email格式不符！");
                        }
                        else if(!password_rule.test(password)) {
                            alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                        }else if(!phone_rule.test(phone_number)){
                        	alert("電話格式必須為09xx-xxx-xxx");
                        }else if(birthday == false){
                        	alert("生日日期錯誤");
                        }else {
                            // 將資料組成JSON格式
                            var data_object = {
                                "id":			id,
                            	"name":			name,
                            	"gender":       gender,
                                "email":		email,
                                "password":		password,
                                "bank_account":	bank_account,
                                "birthday":		birthday,
                                "gender":		gender,
                                "height":		height,
                                "weight":		weight,
                                "disease_id":	disease_id,
                                "phone_number":	phone_number,
                                "address":		address
                            };

                            // 將JSON格式轉換成字串
                            var data_string = JSON.stringify(data_object);
                            console.log(data_object);

                            // 發出POST的AJAX請求
                            $.ajax({
                                    type: "POST",
                                    url: "api/member.do",
                                    data: data_string,
                                    crossDomain: true,
                                    cache: false,
                                    dataType: 'json',
                                    timeout: 5000,
                                    success: function (response) {
                                        $('#flashMessage').html(response.message);
                                        $('#flashMessage').show();
                                        if(response.status == 200){
                                        	alert("註冊成功!")
                                        	window.location = "javascript:history.go(-1)";
                                        }
                                    },
                                    error: function () {
                                        alert("無法連線到伺服器！");
                                    }
                            });
                        }
                        
                      /// 檢查輸入的日期是否是一個正確的日期格式:
                      /// 支援 yyyy-M-d、yyyy-MM-dd、yyyy/M/d、yyyy/MM/dd 四種輸入格式。

                      function checkDate(strInputDate) {
                        // 定義一個月份天數常量陣列
                        var DA = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                        // 統一日期格式
                        strDate = strInputDate.replace(/-/g, "/");

                        //判斷日期是否是預期的格式
                        if (strDate.indexOf("/") == -1) {
                          alert("請輸入 yyyy-M-d、yyyy-MM-dd、yyyy/M/d、yyyy/MM/dd 格式。")
                          return false;
                        }

                        // 分解出年月日
                        arrD = strDate.split("/");
                        if (arrD.length != 3) return false;
                        y = parseInt(arrD[0], 10);
                        m = parseInt(arrD[1], 10);
                        d = parseInt(arrD[2], 10);

                        //判斷年月日是否是數字
                        if (isNaN(y) || isNaN(m) || isNaN(d)) return false;

                        // 判斷月份是否在1-12之間
                        if (m > 12 || m < 1) return false;
                        //判斷是否是閏年
                        if (isLoopYear(y)) DA[2] = 29;

                        //判斷輸入的日是否超過了當月月份的總天數。
                        if (d > DA[m]) return false;

                        //各種條件都驗證了,則應該是一個合法的日期了。
                        // 如果要對日期進行一次格式化,則可以在這裡進行處理了,下面格式化成資料庫識別的日期格式 yyyy-MM-dd
                        // str = y + "-" + (m<10?"0":"") + m + "-" + (d<10?"0":"") + d;
                        str = y + "-" + (m < 10 ? "0" : "") + m + "-" + (d < 10 ? "0" : "") + d;
                        return str;
                      }
                      function isLoopYear(theYear) {
                        return (new Date(theYear, 1, 29).getDate() == 29);
                      }
                        
                    }
                });
            </script>
            
        </div>
        
    </div>
    

</body>
