<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LogIn</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/cake.generic.css">
    <script src="statics/js/jquery-3.4.1.min.js"></script>
</head>
<!--
	//程式未完成
	//程式是驗證與顯示提示的部分
-->
<body>

	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm"
		style="background-color: LightGray;">
		<img src="./statics/img/youtbue.png"
			style="width: 40px; height: 30px;">
		<h5 class="my-0 mr-md-auto font-weight-normal">OOO保險公司</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="myMember.html">會員中心</a> <a
				class="p-2 text-dark" href="insurance.html">保險列表</a> <a
				class="p-2 text-dark" href="insurancePolicyView_Member.html">保單列表</a>
		</nav>
	</div>
    
    <div id="container">
        
        <div id="content">
            
            <h2>歡迎登入！</h2>
            
            
            <!-- 按鈕：回到首頁 -->
            <form id="form" accept-charset="utf-8">
            
            	<div class="submit">
            		<input type="button" value="回到首頁" onclick=
            			"location.href='home.html'">
            	</div>
            	
            </form>
            
            
            <!-- 提示 -->
            <div id="flashMessage" class="message" 
            style="display: none;"></div>
            
            
            <!-- 表單：身分證字號與密碼輸入部分 -->
            <form id="form" accept-charset="utf-8">
                
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                
                <div class="input id required">
                    <label for="member_id">您的身分證字號：</label>
                    <input name="id" maxlength="10" type="text" id="member_id" required="required">
                </div>
                
                <div class="input password required">
                    <label for="member_password">您的密碼：</label>
                    <input name="password" maxlength="50" type="password" id="member_password" required="required">
                </div>
                
            </form>
            
            
            <!-- 按鈕：建立帳戶 / 登入 -->
            <form id="form" accept-charset="utf-8">
            
            	<div class="submit">
            		<input type="button" value="建立帳戶" onclick=
            			"location.href='member_register.html'">
            		<button type="button" id="submit">登入</button>
            	</div>
            	
            </form>
            
            
            <!-- /*然後下面這裡要寫驗證程式*/ -->
            
       <script type="text/javascript">
       		localStorage.clear();
       		$("#submit").click(function(){
       			var userEnterId = $("#member_id").val();
       			var userPassword = $("#member_password").val();
       			
       			$.ajax({
					type : "GET",
					url : "api/member.do",
					data: "ID_number="+userEnterId+"&password="+userPassword,
					crossDomain : true,
					cache : false,
					dataType : 'json',
					timeout : 5000,
					success : function(response) {
						if (response.status == 200) {
							localStorage.setItem("member_id",userEnterId);
							localStorage.setItem("isManager",response.response.data[0]['manager']);
							if(response.response.data[0]['manager'] == 0){
								alert("歡迎登入!");
								window.location = "insurance.html";
							}else{
								alert("歡迎管理員登入!");
								window.location = "memberIndex.html";
							}
							
						}else{
							alert("驗證失敗\n請檢查您的資料有無錯誤");
						}
						console.log(response);
					},
					error : function() {
						alert("無法連線到伺服器！");
					}
				});
       			
       		});
       </script>

</body>


</html>
