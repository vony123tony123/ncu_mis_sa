<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CakePHP: the rapid development php framework: Insurance</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/cake.generic.css">

    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm"
		style="background-color: LightGray;">
		<img src="./statics/img/youtbue.png"
			style="width: 40px; height: 30px;">
		<h5 class="my-0 mr-md-auto font-weight-normal">OOO保險公司</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a  class="p-2 text-dark" href="memberIndex.html">會員中心</a> <a
				class="p-2 text-dark" href="insuranceIndex.html">保險管理</a> <a
				class="p-2 text-dark" href="insurancePolicyIndex.html">保單管理</a>
			<a class="btn btn-outline-primary" href="login.html">登出</a>
		</nav>
		</div>
        <div id="content">
            <h2>更新保險資料</h2>

            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input insurance_name">
                    <label for="insurance_name">保險名稱</label>
                    <input name="name" maxlength="30" type="text" id="insurance_name">
                </div>
                <div class="input duration_period">
                    <label for="duraiotn_period">有效期間(年)</label>
                    <input name="duration" maxlength="50" type="number" id="duration_period" min="0">
                </div>
                <div class="input amount_insured">
                    <label for="amount_insured">保額(元)</label>
                    <input name="amount" type="number" id="amount_insured" min="0">
                </div>
                <div class="input details">
                    <label for="details">保險資訊</label>
                    <input name="insurance_details" type="text" id="details">
                </div>
                <div class="submit"><input type="button" value="更新" id="submit"></div>
            </form>

            <script type="text/javascript">
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("insurance_id");
                var sql_num = 0;
                
                $('#submit').click(function() {
                    updateInsurance(id)
                });
                
                $(document).ready(function() {
                	// 發出GET的AJAX請求取得原本該會員的資料
                 	$("#sql_log > tbody").empty();
                 	getInsurance();
                });

                function updateInsurance(id) {
                    var name = $('#insurance_name').val();
                    var duration = $('#duration_period').val();
                    var amount = $('#amount_insured').val();
                    var insurance_details = $('#details').val();


                    // 將資料組成JSON格式
                    var data_object = {
                        "insurance_id": id,
                        "insurance_name": name,
                        "duration_period": duration,
                        "amount_insured": amount,
                        "details": insurance_details
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);

                    // 發出POST的PUT請求
                    $.ajax({
                           type: "PUT",
                           url: "api/insurance.do",
                           data: data_string,
                           crossDomain: true,
                           cache: false,
                           dataType: 'json',
                           timeout: 5000,
                           success: function (response) {
                               $('#flashMessage').html(response.message);
                               $('#flashMessage').show();
                               if(response.status == 200){
                                  updateSQLTable(response.response);
                                  window.location = "insuranceIndex.html";
                                 }
                               },
                               error: function () {
                                  alert("無法連線到伺服器！");
                              }
                    });
            }
                

                // 更新SQL指令歷史表格
                function updateSQLTable(data) {
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }

                function getInsurance() {
                    $.ajax({
                        type: "GET",
                        url: "api/insurance.do",
                        data: "insurance_id=" + id,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	updateSQLTable(response.response);
                            	document.getElementById('insurance_name').value = response['response']['data'][0]['insurance_name'];
                            	document.getElementById('duration_period').value = response['response']['data'][0]['duration_period'];
                            	document.getElementById('amount_insured').value = response['response']['data'][0]['amount_insured'];
                            	document.getElementById('details').value = response['response']['data'][0]['details'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }
            </script>
        </div>
        
    </div>

    
</body>

</html>
