<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CakePHP: the rapid development php framework: Insurance</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/cake.generic.css">

    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1><a href="http://cakephp.org/">CakePHP: the rapid development php framework</a></h1>
        </div>
        
        <div id="content">
            <h2>新增保險品項</h2>
            <a href="member.html">會員管理</a>
            <a href="insurancePolicyIndex.html">保單管理</a>
            <a href="insuranceIndex.html">回保險資料一覽</a>
            <a href="insurance.html">回保險商品瀏覽</a>
            
            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input insurance_name required">
                    <label for="insurance_name">保險名稱</label>
                    <input name="name" maxlength="10" type="text" id="insurance_name" required="required">
                </div>
                <div class="input email required">
                    <label for="duration_period">有效期間(年)</label>
                    <input name="duration" maxlength="2" type="number" id="duration_period" min="0" required="required">
                </div>
                <div class="input amount_insured required">
                    <label for="amount_insured">保額(元)</label>
                    <input name="amount" maxlength="7" type="number" id="amount_insured" min="0" required="required">
                </div>
                <div class="input details required">
                    <label for="details">保險資訊</label>
                    <input name="insurance_details" type="text" id="details" required="required">
                </div>
                <div class="submit"><input type="button" value="新增" id="submit"></div>
            </form>
            
            <script type="text/javascript">
                $(document).ready(function() {
                    // 處理表單點擊事件
                    var $form = $('#submit');
                    $form.click(function() {
                        submit();
                    });

                    function submit() {
                        var name = $('#insurance_name').val();
                        var duration = $('#duration_period').val();
                        var amount = $('#amount_insured').val();
                        var insurance_details = $('#details').val();

 
                        // 將資料組成JSON格式
                        var data_object = {
                            "insurance_name": name,
                            "duration_period": duration,
                            "amount_insured": amount,
                            "details": insurance_details
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的AJAX請求
                        $.ajax({
                                type: "POST",
                                url: "api/insurance.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                    

                    function updateSQLTable(data) {
                        $("#sql_log > tbody").empty();
                        var time = (data.time / 1000000).toFixed(2);
                        var table_html = "";

                        table_html += '<tr>';
                        table_html += '<td>' + '1' + '</td>';
                        table_html += '<td>' + data.sql + '</td>';
                        table_html += '<td style="text-align: right">' + '0' + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + time + '</td>';
                        table_html += '</tr>';
                        $("#sql_log > tbody").append(table_html);
                        $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                    }
                });
            </script>

        </div>
        
        <div id="footer">
            <a href="http://www.cakephp.org/" target="_blank" id="cake-powered"><img src="statics/img/cake.power.gif" alt="CakePHP: the rapid development php framework" border="0"></a>
            <p>CakePHP 2.6.10</p>
        </div>
    </div>

    <table class="cake-sql-log" id="sql_log" summary="Cake SQL Log" cellspacing="0">
        <caption id="sql_summary">(default) 0 queries took 0 ms</caption>
        <thead>
            <tr>
                <th>Nr</th>
                <th>Query</th>
                <th>Error</th>
                <th>Affected</th>
                <th>Num. rows</th>
                <th>Took (ms)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>

</html>
